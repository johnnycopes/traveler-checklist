<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Traveler Checklist</title>
</head>
<body>
	<main class="app">
		<div class="header">
			<div class="header__container">
				<i class="header__menu fa fa-bars"></i>
				<progress class="header__progress-bar"
					value="2"
					max="26">
					<!-- TODO: make these values controlled by TS -->
				</progress>
				<div class="header__counter">
					<span class="header__counter-checked"></span> 
					<span class="header__counter-dash">/</span>
					<span class="header__counter-total"></span>
				</div>
			</div>
			<div class="header__list-name">Travel Essentials</div>
		</div>
		<ul class="categories-list"></ul>
	</main>
	<script src="bundle.js"></script>
</body>
</html>
